<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Fetch API</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="app">
    <div v-if="galerias">
      <div v-for="galeria in galerias" class="galeria">
        <h2 class="galeria-titulo">{{galeria.titulo}}</h2>
        <div class="imagenes-galeria">
          <div v-for="imagen in galeria.portadas">
            <img class="imagen-galeria" :src="'http://deveduc.ddns.net:88' + imagen.url" :alt="imagen.nombre">
            <p class="imagen-nombre">{{imagen.nombre}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="./app.js"></script>
</body>
</html>
